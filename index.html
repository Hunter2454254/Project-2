<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row">
            <h1 class="h1">Car Generator</h1>
        </div>
        <div class="div">
            <div class="row align-items-center">
                <div class="col">
                    <label for="cars">Choose a car:</label>
                    <select name="cars" id="cars" onchange="updateImage()">
                        <option value="lamborghini">Lamborghini</option>
                        <option value="ferrari">Ford</option>
                        <option value="mercedes">ferrari</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <div class="col">
                    <img id="carImage" src="img/lamborghini.webp" alt="Car Image">
                </div>
            </div>
        </div>
    </div>

   
</body>

</html>
