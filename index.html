<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row">
            <h1 class="h1">Car Generator</h1>
        </div>
        <div class="div">
            <div class="row align-items-center">
                <div class="col-6 col-md-3">
                    <img class="car-image" src="img/Lamborghini.png" alt="Lamborghini" data-car="Lamborghini.png">
                </div>
                <div class="col-6 col-md-3">
                    <img class="car-image" src="img/Ford.png" alt="Ford" data-car="Ford.png">
                </div>
                <div class="col-6 col-md-3">
                    <img class="car-image" src="img/BMW.png" alt="BMW" data-car="BMW.png">
                </div>
                <div class="col-6 col-md-3">
                    <img class="car-image" src="img/Jeep.png" alt="Jeep" data-car="Jeep.png">                    
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <div id="imageArea" class="image-area">
                        <img id="carImage" src="img/Lamborghini.png" alt="Car Image">
                    </div>
                    <button class="btn-show-image">Hover to Show Car Image</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/java.js"></script>
</body>

</html>
